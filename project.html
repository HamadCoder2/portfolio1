        <h2>Let's discuss a new project</h2>
        <p>I am honored that you are interested in working with me. Please fill out the project planner, and I will

      <div class="max-width">
        <form action="/submit" method="POST">
          <div class="mb-3 mt-4">
            <label for="exampleFormControlInput1" class="form-label"> Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="your name"
              required>


          </div>
          <div class="mb-3 mt-4">
            <label for="exampleFormControlInput1" class="form-label">What is the name of your company /

            <input type="text" class="form-control" id="exampleFormControlInput1" name="company"
              placeholder="designer inc" required>


          </div>
          <div class="mb-3 mt-4">
            <label for="exampleFormControlInput1" class="form-label">How should I contact you?</label>
            <input type="text" class="form-control" id="exampleFormControlInput1 contactInfo"
              placeholder="your email or phone" name="email" required>
          </div>
          <div class="mb-3 mt-4">
            <label for="exampleFormControlInput1" class="form-label">What i can help you with</label>
            <select class="form-select form-control" aria-label="Default select example" name="projectType" required>
              <option value="Web designing">Web designing</option>
              <option value="responsive design">responsive design</option>
              <option value="Development">Development</option>
              <option value="static website">static website</option>
              <option value="Dynamic website">Dynamic website</option>
            </select>
          </div>
          <div class="mb-3 mt-4">
            <label for="exampleFormControlInput1" class="form-label">When it will be completed</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="have a date in your mind"
              name="date" required>
          </div>
          <div class="mb-3 mt-4">
            <label for="exampleFormControlTextarea1" class="form-label">Tell us about your projects</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" required></textarea>
          </div>
